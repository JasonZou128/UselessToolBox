<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设备维修管理系统</title>
    <!-- 引入微信 JS-SDK -->
    <script src="https://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
    <!-- 引入云开发 JS-SDK -->
    <script src="https://res.wx.qq.com/cloud/1.1.0/cloud.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background: #1aad19;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .menu {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .menu-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .menu-item i {
            margin-right: 10px;
            color: #1aad19;
        }
        .status {
            background: #e7f3ff;
            padding: 10px;
            margin: 20px 0;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>设备维修管理系统</h1>
        </div>
        
        <div class="status" id="status">
            正在初始化云开发环境...
        </div>
        
        <div class="menu">
            <div class="menu-item" onclick="handleRepair()">
                <i>📝</i>
                <span>故障报修</span>
            </div>
            <div class="menu-item" onclick="handleTrack()">
                <i>🔍</i>
                <span>维修跟踪</span>
            </div>
            <div class="menu-item" onclick="handleInspection()">
                <i>✅</i>
                <span>设备点检</span>
            </div>
            <div class="menu-item" onclick="handleMaintenance()">
                <i>⚙️</i>
                <span>保养管理</span>
            </div>
        </div>
    </div>

    <script>
        // 初始化云开发
        try {
            wx.cloud.init({
                env: 'prod-8g0iq9bwb972a467' // 您的云开发环境ID
            });
            document.getElementById('status').innerHTML = '✅ 云开发环境初始化成功！';
            document.getElementById('status').style.backgroundColor = '#e7f7e7';
        } catch (error) {
            console.error('云开发初始化失败：', error);
            document.getElementById('status').innerHTML = '❌ 云开发环境初始化失败，请检查配置';
            document.getElementById('status').style.backgroundColor = '#ffe7e7';
        }

        // 页面加载完成
        console.log('页面加载完成');
        console.log('当前访问地址：', window.location.href);

        // 处理故障报修
        async function handleRepair() {
            try {
                alert('故障报修功能\n\n这里将来可以：\n- 选择设备类型\n- 填写故障描述\n- 上传故障图片\n- 提交报修单');
                
                // 示例：调用云函数
                /*
                const result = await wx.cloud.callFunction({
                    name: 'createRepairOrder',
                    data: {
                        type: 'repair',
                        timestamp: Date.now()
                    }
                });
                console.log('创建报修单成功：', result);
                */
            } catch (error) {
                console.error('创建报修单失败：', error);
                alert('功能暂时不可用，请稍后再试');
            }
        }

        // 处理维修跟踪
        async function handleTrack() {
            try {
                alert('维修跟踪功能\n\n这里将来可以：\n- 查看报修单状态\n- 跟踪维修进度\n- 查看维修历史');
                
                // 示例：从云数据库获取维修记录
                /*
                const db = wx.cloud.database();
                const records = await db.collection('repair_records').get();
                console.log('获取维修记录：', records);
                */
            } catch (error) {
                console.error('获取维修记录失败：', error);
                alert('功能暂时不可用，请稍后再试');
            }
        }

        // 处理设备点检
        function handleInspection() {
            alert('设备点检功能\n\n这里将来可以：\n- 扫描设备二维码\n- 填写点检表单\n- 记录设备状态\n- 上传点检照片');
            console.log('设备点检功能待实现');
        }

        // 处理保养管理
        function handleMaintenance() {
            alert('保养管理功能\n\n这里将来可以：\n- 查看保养计划\n- 记录保养内容\n- 设置保养提醒\n- 生成保养报告');
            console.log('保养管理功能待实现');
        }

        // 微信JS-SDK配置（需要在公众号中使用）
        wx.config({
            debug: true, // 开启调试模式
            appId: '', // 必填，公众号的唯一标识
            timestamp: '', // 必填，生成签名的时间戳
            nonceStr: '', // 必填，生成签名的随机串
            signature: '',// 必填，签名
            jsApiList: ['chooseImage', 'previewImage'] // 需要使用的JS接口列表
        });

        wx.ready(function(){
            console.log('微信JS-SDK准备就绪');
        });

        wx.error(function(res){
            console.error('微信JS-SDK配置失败', res);
        });
    </script>
</body>
</html>
